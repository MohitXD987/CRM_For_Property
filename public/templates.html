<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Templates - WhatsApp CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="templates.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="logo" onclick="window.location.href='index.html'">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.488" />
                    </svg>
                </button>
                <div class="header-title">
                    <h1>Message Templates</h1>
                    <p>Manage and preview your WhatsApp approved templates</p>
                </div>
            </div>
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'" class="nav-btn">Dashboard</button>
                <button id="addTemplateBtn" class="nav-btn primary">Create New Template</button>
                <button id="refreshBtn" class="nav-btn primary">Refresh Templates</button>
            </div>
        </div>

        <!-- Templates Grid -->
        <div id="templatesGrid" class="templates-grid">
            <div class="loading">Loading templates...</div>
        </div>
    </div>

    <!-- Tooltip for preview -->
    <div id="tooltip" class="tooltip"></div>

    <!-- Modal for Creating Template -->
    <div id="templateModal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div class="modal-content"
            style="background: white; width: 500px; padding: 32px; border-radius: 16px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
            <h3 style="margin-bottom: 24px;">Create New Template</h3>
            <div class="form-group" style="margin-bottom: 16px;">
                <label
                    style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 500; color: #667781;">Template
                    Name (no spaces)</label>
                <input type="text" id="newTplName" placeholder="e.g. property_followup"
                    style="width: 100%; padding: 10px; border: 1px solid #d1d7db; border-radius: 8px;">
            </div>
            <div class="form-group" style="margin-bottom: 16px;">
                <label
                    style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 500; color: #667781;">Category</label>
                <select id="newTplCategory"
                    style="width: 100%; padding: 10px; border: 1px solid #d1d7db; border-radius: 8px;">
                    <option value="MARKETING">Marketing</option>
                    <option value="UTILITY">Utility</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 16px;">
                <label
                    style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 500; color: #667781;">Language</label>
                <select id="newTplLang"
                    style="width: 100%; padding: 10px; border: 1px solid #d1d7db; border-radius: 8px;">
                    <option value="en_US">English (US)</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 16px;">
                <label
                    style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 500; color: #667781;">Body
                    Text (use {{1}}, {{2}} for variables)</label>
                <textarea id="newTplBody" placeholder="Hello {{1}}, we have a new property listing for you..."
                    style="width: 100%; height: 120px; padding: 10px; border: 1px solid #d1d7db; border-radius: 8px; resize: none;"></textarea>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px;">
                <button id="closeTplModal" class="text-btn"
                    style="background: none; border: none; color: #25d366; font-weight: 600; cursor: pointer;">Cancel</button>
                <button id="saveTplBtn" class="primary-btn"
                    style="background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;">Submit
                    for Approval</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="templates.js"></script>
</body>

</html>
