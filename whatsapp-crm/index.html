<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp CRM Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <button class="logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.488"/>
                    </svg>
                </button>
                <div class="header-title">
                    <h1>WhatsApp CRM</h1>
                    <p>Manage WhatsApp campaigns and customer communications</p>
                </div>
            </div>
            <div class="nav-buttons">
                <button onclick="window.location.href='templates.html'" class="nav-btn primary">View Templates</button>
            </div>
        </div>

        <!-- Message Sending Section -->
        <div class="card mb-24">
            <div class="card-content">
                <div class="filters-header">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <h3>Send Messages</h3>
                </div>
                <div class="message-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Message Type:</label>
                            <select id="messageType" class="filter-select">
                                <option value="text">Text Message</option>
                                <option value="template">Template Message</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" id="phoneNumber" class="filter-select" placeholder="+1234567890">
                        </div>
                    </div>
                    
                    <div id="textMessageForm" class="message-type-form">
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea id="messageText" class="message-textarea" placeholder="Enter your message here..."></textarea>
                        </div>
                    </div>
                    
                    <div id="templateMessageForm" class="message-type-form" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Template Name:</label>
                                <select id="templateName" class="filter-select">
                                    <option value="">Loading templates...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Language:</label>
                                <select id="templateLanguage" class="filter-select">
                                    <option value="en_US">English (US)</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                        </div>
                        <div id="templateVariables" class="template-variables-section" style="display: none;">
                            <div class="form-group">
                                <label>Template Variables:</label>
                                <div id="variablesInputs" class="variables-inputs"></div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="sendMessageBtn" class="send-btn">Send Message</button>
                </div>
            </div>
        </div>

        <!-- Metrics -->
        <div class="metrics-grid">
            <div class="card">
                <div class="card-content">
                    <div class="metric-card">
                        <div class="metric-info">
                            <h4>Messages Sent</h4>
                            <div class="value" id="messagesSent">0</div>
                            <div class="subtitle gray">Today</div>
                        </div>
                        <div class="metric-icon green">
                            <svg viewBox="0 0 24 24">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="metric-card">
                        <div class="metric-info">
                            <h4>Delivered</h4>
                            <div class="value" id="messagesDelivered">0</div>
                            <div class="subtitle growth-positive">Success Rate</div>
                        </div>
                        <div class="metric-icon blue">
                            <svg viewBox="0 0 24 24">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="metric-card">
                        <div class="metric-info">
                            <h4>Failed</h4>
                            <div class="value" id="messagesFailed">0</div>
                            <div class="subtitle gray">Errors</div>
                        </div>
                        <div class="metric-icon red">
                            <svg viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Log and Templates -->
        <div class="charts-grid">
            <!-- Activity Log -->
            <div class="card chart-card">
                <div class="chart-header">
                    <div class="chart-title blue">
                        <svg viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        Activity Log
                    </div>
                    <button id="clearLogBtn" class="chart-select">Clear Log</button>
                </div>
                <div class="chart-body">
                    <div id="activityLog" class="activity-log">
                        <p class="log-empty">No activity yet. Send your first message!</p>
                    </div>
                </div>
            </div>

            <!-- Templates -->
            <div class="card chart-card">
                <div class="chart-header">
                    <div class="chart-title green">
                        <svg viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                        </svg>
                        Templates
                    </div>
                    <button id="refreshTemplatesBtn" class="chart-select">Refresh</button>
                </div>
                <div class="chart-body">
                    <div id="templatesList" class="templates-list">
                        <div class="loading-templates">Loading templates...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
